<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fix "favicon.ico" error injecting by live server-->
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator-display">0</div>
                <div class="calculator-keys">
                    <button data-action="clear">AC</button>
                    <button data-action="changeSign">&plusmn;</button>
                    <button data-action="delete">Del</button>
                    <button class="key-operator" data-action="divide">
                        &divide
                    </button>
                    <button class="key-number">7</button>
                    <button class="key-number">8</button>
                    <button class="key-number">9</button>
                    <button class="key-operator" data-action="multiply">
                        &times;
                    </button>
                    <button class="key-number">4</button>
                    <button class="key-number">5</button>
                    <button class="key-number">6</button>
                    <button class="key-operator" data-action="subtract">
                        -
                    </button>
                    <button class="key-number">1</button>
                    <button class="key-number">2</button>
                    <button class="key-number">3</button>
                    <button class="key-operator" data-action="add">+</button>
                    <button class="key-number" id="key-zero">0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="calculate">=</button>
                </div>
            </div>
            <footer class="footer">
                By RMR (guided by
                <a
                    href="https://zellwk.com/blog/calculator-part-1/"
                    target="_blank"
                >
                    ZellWk Blog)
                </a>
                |
                <a
                    href="https://github.com/rmoraisr/tod-calculator"
                    target="_blank"
                >
                    Source
                </a>
            </footer>
        </div>
    </body>
</html>
